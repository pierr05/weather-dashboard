<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="five-day-forecast">
            <h4>5-Day Forecast:</h4>
        </div>
<div class="text-input">
            <h3>Search for a City:</h3> 
            <p><input type="text" placeholder="Miami" id="user-input"></p>        

            <button type="button" id="search-Btn">Search</button>
        </div>
        <div class="cities">
            <p><button type="button">Atlanta</button></p>
            <p><button type="button">Denver</button></p>
            <p><button type="button">Seattle</button></p>
            <p><button type="button">San Francisco</button></p>
            <p><button type="button">Orlando</button></p>
            <p><button type="button">New York</button></p>
            <p><button type="button">Chicago</button></p>
            <p><button type="button">Austin</button></p>
            
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

   </script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
